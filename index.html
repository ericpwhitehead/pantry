<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Homemade+Apple|Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">

</head>
<body>
	
	<div class="searchbox">
	<h1>Shopping List App</h1>
	<div class="entry">
	<input type="text" id="item" placeholder="Add items here"></input>
	<button id="add"> Add </button>
</div>
</div>
	<div class="boxwrapper">
		<div class="column" id="want">
			<h3>Need to Buy</h3>
			<ul class="toget">
			</ul>
		</div>
		<div class="column" id="gotten">
			<h3> Already Purchased </h3>
			<ul class="got">
			</ul>
		</div>
		<div class="remove">
			<ul class="removeitem">

			</ul>
		</div>
	</div>
	


	<!-- /<script src="https://use.fontawesome.com/3b35dbf3cb.js"></script> -->
	<script src="http://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
